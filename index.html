<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calulator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="math">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" id="b1" class="btn">Add!</button>
        <button type="submit" id="b2" class="btn">Subtract!</button>
        <button type="submit" id="b3" class="btn">Multiply!</button>
        <button type="submit" id="b4" class="btn">Divide!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
